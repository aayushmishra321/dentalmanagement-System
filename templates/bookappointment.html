<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Appointment - DENTIST</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="/static/cssfiles/bookappointmentstyle.css">
    </head>
    
    <body>
        <!-- Alert Messages -->
        {% if messages %}
        <div class="alerts-container">
            {% for message in messages %}
            <div class="alert {% if message.tags %}{{ message.tags }}{% else %}info{% endif %} fade-in">
                <span class="alert-message">{{ message }}</span>
                <button class="alert-close" onclick="this.parentElement.style.display='none';">&times;</button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Main Content -->
        <div class="appointment-container">
            <div class="appointment-wrapper">
                <div class="appointment-header">
                    <div class="header-icon">
                        <i class="fa-solid fa-calendar-plus"></i>
                    </div>
                    <h1 class="appointment-title">Book Your Appointment</h1>
                    <p class="appointment-subtitle">Select your preferred date and time</p>
                </div>

                <form method="post" action="{% url 'bookappointment' demail %}" class="appointment-form">
                    {% csrf_token %}
                    
                    <!-- Date Selection -->
                    <div class="form-section">
                        <div class="section-header">
                            <i class="fa-solid fa-calendar-days"></i>
                            <h3>Select Date</h3>
                        </div>
                        <div class="date-input-group">
                            <input type="date" id="ad" name="ad" class="date-input" required>
                            <div class="input-icon">
                                <i class="fa-solid fa-calendar"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Time Selection -->
                    <div class="form-section">
                        <div class="section-header">
                            <i class="fa-solid fa-clock"></i>
                            <h3>Select Time</h3>
                        </div>
                        <div class="time-slots">
                            <div class="time-slot">
                                <input type="radio" id="time_10am" name="select_time" value="10:00 Am" required>
                                <label for="time_10am" class="time-label">
                                    <i class="fa-solid fa-clock"></i>
                                    10:00 AM
                                </label>
                            </div>
                            <div class="time-slot">
                                <input type="radio" id="time_11am" name="select_time" value="11:00 Am">
                                <label for="time_11am" class="time-label">
                                    <i class="fa-solid fa-clock"></i>
                                    11:00 AM
                                </label>
                            </div>
                            <div class="time-slot">
                                <input type="radio" id="time_12pm" name="select_time" value="12:00 Pm">
                                <label for="time_12pm" class="time-label">
                                    <i class="fa-solid fa-clock"></i>
                                    12:00 PM
                                </label>
                            </div>
                            <div class="time-slot">
                                <input type="radio" id="time_1pm" name="select_time" value="01:00 Pm">
                                <label for="time_1pm" class="time-label">
                                    <i class="fa-solid fa-clock"></i>
                                    1:00 PM
                                </label>
                            </div>
                            <div class="time-slot">
                                <input type="radio" id="time_2pm" name="select_time" value="02:00 Pm">
                                <label for="time_2pm" class="time-label">
                                    <i class="fa-solid fa-clock"></i>
                                    2:00 PM
                                </label>
                            </div>
                            <div class="time-slot">
                                <input type="radio" id="time_3pm" name="select_time" value="03:00 Pm">
                                <label for="time_3pm" class="time-label">
                                    <i class="fa-solid fa-clock"></i>
                                    3:00 PM
                                </label>
                            </div>
                            <div class="time-slot">
                                <input type="radio" id="time_4pm" name="select_time" value="04:00 Pm">
                                <label for="time_4pm" class="time-label">
                                    <i class="fa-solid fa-clock"></i>
                                    4:00 PM
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Payment Method -->
                    <div class="form-section">
                        <div class="section-header">
                            <i class="fa-solid fa-credit-card"></i>
                            <h3>Payment Method</h3>
                        </div>
                        <div class="payment-options">
                            <div class="payment-option">
                                <input type="radio" id="online_payment" name="select_payment" value="Online Payment" required>
                                <label for="online_payment" class="payment-label">
                                    <i class="fa-solid fa-globe"></i>
                                    <span>Online Payment</span>
                                    <small>Pay securely online</small>
                                </label>
                            </div>
                            <div class="payment-option">
                                <input type="radio" id="offline_payment" name="select_payment" value="Offline Payment">
                                <label for="offline_payment" class="payment-label">
                                    <i class="fa-solid fa-money-bill"></i>
                                    <span>Offline Payment</span>
                                    <small>Pay at clinic</small>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-actions">
                        <button type="submit" class="book-btn">
                            <i class="fa-solid fa-calendar-check"></i>
                            Book Appointment
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- JavaScript -->
        <script>
            // Set minimum date to today
            const dateInput = document.getElementById('ad');
            const today = new Date().toISOString().split('T')[0];
            dateInput.min = today;

            // Form submission enhancement
            const form = document.querySelector('.appointment-form');
            form.addEventListener('submit', function(e) {
                const submitBtn = form.querySelector('.book-btn');
                submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Booking...';
                submitBtn.disabled = true;
            });

            // Auto-hide alerts after 5 seconds
            document.querySelectorAll('.alert').forEach(alert => {
                setTimeout(() => {
                    alert.style.opacity = '0';
                    alert.style.transform = 'translateY(-20px)';
                    setTimeout(() => {
                        alert.style.display = 'none';
                    }, 300);
                }, 5000);
            });

            // Add animation classes on load
            window.addEventListener('load', function() {
                document.querySelector('.appointment-wrapper').classList.add('scale-in');
            });
        </script>
    </body>
</html>
